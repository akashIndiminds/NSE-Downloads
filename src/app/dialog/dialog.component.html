<div class="dialog-wrapper">
  <div class="dialog-overlay" (click)="dialogRef.close()">
    <div class="dialog-container" [ngClass]="data.type" (click)="$event.stopPropagation()">
      <div class="dialog-content">
        <div class="dialog-header">
          <div class="dialog-icon">
            <svg *ngIf="data.type === 'success'" viewBox="0 0 24 24" class="icon-success">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <svg *ngIf="data.type === 'error'" viewBox="0 0 24 24" class="icon-error">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <svg *ngIf="data.type === 'info'" viewBox="0 0 24 24" class="icon-info">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
            <svg *ngIf="data.type === 'warning'" viewBox="0 0 24 24" class="icon-warning">
              <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
            </svg>
          </div>
          <h2>{{ data.title }}</h2>
          <button class="close-btn" (click)="dialogRef.close()">
            <svg viewBox="0 0 24 24">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
          </button>
        </div>
        <div class="dialog-body">
          <p>{{ data.message }}</p>
        </div>
        <div class="dialog-actions">
          <button class="action-btn" (click)="dialogRef.close()">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
