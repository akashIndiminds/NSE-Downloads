<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon-container">
        <svg class="login-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Login to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input
          id="loginId"
          type="text"
          class="form-input"
          placeholder="Enter your login ID"
          formControlName="loginId"
        />
      </div>

      <div class="form-group">
        <input
          id="password"
          type="password"
          class="form-input"
          placeholder="Enter your password"
          formControlName="password"
        />
      </div>

      <!-- <div class="form-group">
        <input
          id="secretKey"
          type="text"
          class="form-input"
          placeholder="Enter your secret key"
          formControlName="secretKey"
        />
      </div>

      <div class="form-group">
        <input
          id="memberCode"
          type="text"
          class="form-input"
          placeholder="Enter your member code"
          formControlName="memberCode"
        />
      </div> -->

      <button 
      type="submit" 
      [disabled]="loginForm.invalid || isLoggingIn" 
      class="login-button"
    >
      {{ buttonText }}
    </button>
    </form>

    <div class="login-footer">
      <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
  </div>
</div>
