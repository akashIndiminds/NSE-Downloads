<app-topbar (toggleSidebar)="toggleSidebar()"></app-topbar>
    <!-- Sidebar and Main Dashboard Layout -->
    <div class="main-content">
      <!-- Background Slider -->
      <div class="bg-slider">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
        <div class="slider-dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    
      <!-- Sidebar -->
      <app-sidebar [(isOpen)]="isSidebarOpen"></app-sidebar>
    
      <!-- Dashboard Container -->
      <div class="dashboard-container">
        <h1 class="fade-in">Welcome to NSE Downloads Dashboard</h1>
        <p class="slide-up">Efficiently fetch and manage NSE market data.</p>
        <p class="slide-up delay">Keep track of real-time market insights with ease.</p>
      </div>
